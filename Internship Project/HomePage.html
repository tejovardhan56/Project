    <script>
    	var index = 1;
    	autoSlide();
    	function autoSlide(){
    		var i;
    		var x=document.getElementsByClassName("slider");
    		for (var i = 0; i < x.length; i++) {
    	    	x[i].style.display="none";
    	    }
    	    if(index>x.length){index=1};
    	    x[index-1].style.display="block";
    	    index++;
    		setTimeout(autoSlide,10000);
    	}

    </script>
